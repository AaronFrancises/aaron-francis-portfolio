  <defs>
    <!-- Gradient for the glow effect -->
    <linearGradient id="playGlow" x1="12" y1="16" x2="24" y2="16" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(220, 38, 38, 0.9)"/>
      <stop offset="100%" stop-color="rgba(220, 38, 38, 0.7)"/>
    </linearGradient>
  </defs>
</svg>